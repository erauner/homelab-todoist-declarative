filters:
    - name: Test gtd
      query: |-
        @gtd/overdue | overdue,
        @gtd/morning | (today  & (@morning | (!no time & date before: today at 8am))),
        @gtd/daytime | (today & (!@morning & !@evening) & ((date after: today at 7:59am & date before: today at 6:01pm) | no time)),
        @gtd/evening | (today & (@evening | (!no time & date after: today at 6pm & date before: tomorrow)))
      color: charcoal
      is_favorite: false
      order: 1
    - name: Work Focus
      query: '(today | overdue) & #Work'
      color: red
      is_favorite: true
      order: 1
    - name: Next 7 Days Waiting
      query: 7 days & @waiting
      color: blue
      is_favorite: false
      order: 2
    - name: Tasks with a deadline
      query: '!no deadline'
      color: charcoal
      is_favorite: false
      order: 2
    - name: Shared Unassigned
      query: '!assigned & shared'
      color: orange
      is_favorite: false
      order: 3
    - name: ⭐ Actionable Now
      query: '(  (    !recurring    & (@next_action | @gtd/ready)    & (      (        !no time        & (          overdue          | (due today & (!due after: +20 min))        )      )      |      (        due today        & !no time        & (overdue | !due after: +20 min)      )    )  )  |  (    recurring    & subtask    & !no time    & (      overdue      | (due today & (!due after: +20 min))    )  ))'
      color: grape
      is_favorite: false
      order: 3
    - name: Old Tasks
      query: 'created before: -365 days'
      color: grey
      is_favorite: false
      order: 4
    - name: "\U0001F4ED Global Subtask Inbox"
      query: '@next_action & subtask & created after: -10 days & (1 days | no date)'
      color: charcoal
      is_favorite: false
      order: 4
    - name: Priority Split
      query: p1 & overdue, p4 & today
      color: yellow
      is_favorite: false
      order: 5
    - name: "\U0001F4ED Global Inbox"
      query: '!recurring & !subtask & created after: -10 days & (1 days | no date)'
      color: charcoal
      is_favorite: false
      order: 5
    - name: "⭐\U0001F7E2 Focused old"
      query: '(@Focused & ((!no time & ((overdue) | (due today & (!due after: +20 min)))) | (subtask & due today & !no time & (overdue | !due after: +20 min))))'
      color: charcoal
      is_favorite: false
      order: 6
    - name: Focus On
      query: '@Focused'
      color: charcoal
      is_favorite: false
      order: 7
    - name: Next Action Created today
      query: 'created: today & (@next_action | @gtd_ready ) & (today | overdue)'
      color: yellow
      is_favorite: false
      order: 8
    - name: Uncompletable
      query: Uncompletable
      color: charcoal
      is_favorite: false
      order: 9
    - name: Ready but still in inbox
      query: '(@gtd/ready & ##Inbox)'
      color: charcoal
      is_favorite: false
      order: 10
    - name: "\U0001F534 Overdue Management:"
      query: (overdue & !recurring) | (@next_action & overdue & !recurring)
      color: red
      is_favorite: false
      order: 11
    - name: "\U0001F7E3⚪ Next action with no due date"
      query: (@next_action & (no date & !recurring))
      color: charcoal
      is_favorite: false
      order: 12
    - name: ☀️ Due Today
      query: (due today|overdue) & @next_action
      color: charcoal
      is_favorite: false
      order: 13
    - name: "⭐\U0001F7E2 Focused"
      query: (@Focused)
      color: charcoal
      is_favorite: false
      order: 14
    - name: P1 choose next focused
      query: p1 & (/Next Actions=-) & (overdue |  1 days | no date) & !subtask & !@Focused
      color: charcoal
      is_favorite: false
      order: 15
    - name: ⭐ Choose Next Focused
      query: (/Next Actions=-) & (overdue |  1 days | no date) & !subtask & !@Focused
      color: charcoal
      is_favorite: false
      order: 16
    - name: "⌛\U0001F7E2 What do I need to do right now?"
      query: '( !recurring & !/waiting ==- & ((!no time & ((overdue) | (due today & (!due after: +20 min)))) | (subtask & due today & !no time & (overdue | !due after: +20 min))))'
      color: charcoal
      is_favorite: false
      order: 17
    - name: "\U0001F7E3⚪ Today's Planning (Tasks needing time assignment):"
      query: '(@next_action & (due before: +1 day & no time & !overdue) & !recurring)'
      color: charcoal
      is_favorite: false
      order: 18
    - name: "\U0001F7E2 Next Hour and Today"
      query: '(today & !overdue & (no time | (due after: +0 minutes & due before: +1 hour)) & (@next_action | @gtd_ready))'
      color: charcoal
      is_favorite: false
      order: 19
    - name: "\U0001F7E3⚪️ Pull Next (consider taking out if you cannot)"
      query: '(@next_action & ((no date | (overdue & no time) | (due before: +1 day & no time)) & !recurring))'
      color: grape
      is_favorite: false
      order: 20
    - name: "\U0001F7E1 Due this week \U0001F4C5"
      query: 'due before: next week & @next_action & !no time'
      color: charcoal
      is_favorite: false
      order: 21
    - name: "\U0001F4EC Inbox (Move to Project)"
      query: '!subtask & created after: -2 days & #Inbox'
      color: charcoal
      is_favorite: false
      order: 22
    - name: "⚪\U0001F7E0 Created Today ( +date or @ready or @someday)"
      query: '!/* & !#Inbox & created: today & !subtask & !@next_action & no date'
      color: charcoal
      is_favorite: false
      order: 23
    - name: ⚪  Add @ready label)
      query: '!/* & !#Inbox & !#download & created after: -10 days & !subtask & (today | overdue) & (!no date & !no time)'
      color: charcoal
      is_favorite: false
      order: 24
    - name: "\U0001F7E2\U0001F7E3  Complete or Add Subtask or add due time or remove time"
      query: '!subtask & !no date & @next_action & !(!subtask & !no date & !no time) & (due today | overdue)'
      color: charcoal
      is_favorite: false
      order: 25
    - name: "\U0001F7E1 Tomorrow"
      query: tomorrow & @next_action
      color: charcoal
      is_favorite: false
      order: 26
    - name: "\U0001F7E1 Due This week \U0001F4DD shift days"
      query: '!today & due before: next week & @next_action & !no time'
      color: charcoal
      is_favorite: false
      order: 27
    - name: Inbox tasks with gtd_ready label
      query: '#Inbox & @gtd/ready'
      color: charcoal
      is_favorite: false
      order: 28
    - name: "\U0001F7E1 Due this week \U0001F55B Schedule a time"
      query: '!today & due before: next week & !no date & no time & @next_action'
      color: charcoal
      is_favorite: false
      order: 29
    - name: ⚪ Incoming Inbox Tasks (no date yet)
      query: '!/* & !#Inbox & !#download & !subtask & no date'
      color: charcoal
      is_favorite: false
      order: 30
    - name: ⚪ Tasks not in a section ( +date or @someday or @ready)
      query: '!/* & !#Inbox & !#download & created after: -10 days & !subtask & (today | overdue) & (!no date & no time)'
      color: charcoal
      is_favorite: false
      order: 31
    - name: ⚪ Created 10+ ago (re-create or put in someday or del)
      query: '!/* & !#Inbox & !#download & created before: -10 days & !subtask & (today | overdue | no date)'
      color: charcoal
      is_favorite: false
      order: 32
    - name: "\U0001F7E2 Today ‼️"
      query: '(@next_action & !@Focused & !recurring & !/waiting ==- & ((!no time & ((overdue) | (due today & (!due after: +8 hour)))) | (subtask & due today & !no time & (overdue | !due after: +8 hour))))'
      color: charcoal
      is_favorite: false
      order: 33
    - name: "\U0001F7E2⚪️ Next Action Parents In Flight"
      query: (/Next Actions=-) & (overdue |  1 days | no date) & !subtask
      color: charcoal
      is_favorite: false
      order: 34
    - name: "\U0001F7E2⚪️ ‼️ Next Action Parents In Flight"
      query: (/Next Actions=-) & (overdue |  1 days | no date) & !subtask
      color: charcoal
      is_favorite: false
      order: 35
    - name: "\U0001F7E3 Subtasks Now"
      query: '!recurring & subtask & @next_action & ((!no time & ((overdue ) | (due today & (!due after: +20 minutes)))) | (no time & (due today | overdue)))'
      color: charcoal
      is_favorite: false
      order: 36
    - name: ⚪ Pull Next Parent
      query: '!recurring & !subtask & @next_action & no date & !@focus'
      color: charcoal
      is_favorite: false
      order: 37
    - name: "\U0001F534 Deadline Parent"
      query: '!subtask & !@next_action & (overdue | !no date)'
      color: charcoal
      is_favorite: false
      order: 38
    - name: Assign a deadline and Priority
      query: '!subtask & !@next_action & !no date & no time'
      color: charcoal
      is_favorite: false
      order: 39
    - name: "\U0001F7E2⚪️ Subtasks with next_action label and due date/time"
      query: subtask & @next_action & !no date & !no time
      color: charcoal
      is_favorite: false
      order: 40
    - name: "\U0001F7E0 Created Today or Yesterday"
      query: 'created: today | created: yesterday'
      color: charcoal
      is_favorite: false
      order: 41
    - name: "\U0001F535 Give Subtask to parent"
      query: '!recurring & !subtask & @next_action & (due today | overdue)'
      color: charcoal
      is_favorite: false
      order: 42
    - name: Subtasks Next Action
      query: '(/Next Actions=- & subtask & @next_action & ((no date | (overdue) | (due before: +2 day)) & !recurring))'
      color: charcoal
      is_favorite: false
      order: 43
    - name: "\U0001F7E2 Recurring"
      query: "(((#Hourly ⏱️ & recurring & !no time) & (due before: +20 minutes)) | ((!#Hourly ⏱️ & recurring) & (((!no time & ((due before: +90 minutes) | (overdue & !today))) | (no time & (overdue | today)))))) & !#Every ♻️ & !#Weekly \U0001F4C6 & !#Monthly \U0001F5D3️"
      color: grape
      is_favorite: false
      order: 44
    - name: Today's next action tasks
      query: today & @next_action
      color: lime_green
      is_favorite: false
      order: 45
    - name: Next Up tasks with next_action label
      query: '(/Next Up-- & @next_action & ((no date | (overdue) | (due before: +2 day)) & !recurring))'
      color: charcoal
      is_favorite: false
      order: 46
    - name: Tasks in Waiting For sections
      query: /Waiting For & !subtask
      color: charcoal
      is_favorite: false
      order: 47
    - name: Someday
      query: /Someday & !subtask
      color: charcoal
      is_favorite: false
      order: 48
    - name: Tomorrow's next action tasks
      query: tomorrow & @next_action
      color: green
      is_favorite: false
      order: 49
    - name: Recurring Weekly
      query: "recurring & (#Every ♻️ | #Weekly \U0001F4C6 | #Monthly \U0001F5D3️)"
      color: green
      is_favorite: false
      order: 50
    - name: Recurring Monthly
      query: "recurring & (#Every ♻️ | #Weekly \U0001F4C6 | #Monthly \U0001F5D3️)"
      color: green
      is_favorite: false
      order: 51
    - name: "\U0001F535 Focus This Week"
      query: '@focus & (no date | (overdue & no time) | (overdue & due today) | ((due before: Saturday) & no time))'
      color: charcoal
      is_favorite: false
      order: 52
    - name: "\U0001F535 This Week"
      query: '!recurring & !subtask & (((!no time & (overdue | due before: +7 days)) | (no time & due before: +7 days)) | (@focus & overdue))'
      color: charcoal
      is_favorite: false
      order: 53
    - name: "\U0001F7E3 Catch New Subtasks Today"
      query: '!recurring & subtask & @next_action & no date & !@focus & created: today'
      color: charcoal
      is_favorite: false
      order: 54
    - name: "\U0001F535 Focus Today"
      query: '!recurring & !subtask & (@focus & (overdue | due today | due tomorrow))'
      color: charcoal
      is_favorite: false
      order: 55
    - name: "\U0001F7E3 Overdue Subtasks"
      query: overdue & subtask & !recurring & @next_action & !@focus
      color: charcoal
      is_favorite: false
      order: 56
    - name: "\U0001F7E3 Pull Next Subtasks"
      query: '!recurring & subtask & @next_action & no date & !@focus'
      color: charcoal
      is_favorite: false
      order: 57
    - name: "\U0001F7E3 Next Few Days"
      query: '!recurring & subtask & @next_action & (((!no time & (overdue | due before: +7 days)) | (no time & due before: +7 days)) | (@focus & overdue))'
      color: charcoal
      is_favorite: false
      order: 58
    - name: "\U0001F535 Recurring Next Few days"
      query: "recurring & (#Monthly \U0001F5D3️ | #Weekly \U0001F4C6 | #Every ♻️) & due before: +5 days"
      color: charcoal
      is_favorite: false
      order: 59
    - name: "\U0001F7E1 Overdue Parent Tasks"
      query: overdue & !subtask & !recurring & !@focus
      color: charcoal
      is_favorite: false
      order: 60
    - name: test uncompletable text
      query: 'search:* Automation:'
      color: magenta
      is_favorite: false
      order: 61
    - name: Add - Focus on old Tasks (More than a week)
      query: '!subtask & !@focus & created before: -7 days & !recurring & !#Download'
      color: charcoal
      is_favorite: false
      order: 62
    - name: Non-recurring parent tasks this week with next_action label
      query: '!subtask & !recurring & due before: next week & @next_action'
      color: charcoal
      is_favorite: false
      order: 63
